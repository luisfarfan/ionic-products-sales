<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Venta/Ingreso
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content no-padding>
    <ion-list no-padding>
        <ion-item>
            <ion-label style="font-size: 12px">
                <span>Cliente: {{ auth.first_name }}</span>
            </ion-label>
            <ion-label style="font-size: 12px">
                <span>{{ date | date }}</span>
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label style="font-size: 12px">
                <span>Telefono: {{ auth.phone }}</span>
            </ion-label>
        </ion-item>
    </ion-list>
    <!-- Lista de productos -->
    <ion-card no-margin-bottom>
        <ion-card-header>
            <ion-card-subtitle color="primary">Lista de productos</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content no-padding>
            <ion-list no-padding>
                <ion-item *ngFor="let product of products">
                    <ion-avatar slot="start">
                        <img [src]="product.image">
                    </ion-avatar>
                    <ion-label text-wrap>
                        <span>{{ product.name }}</span>
                        <p>S/. {{ product.price }}</p>
                    </ion-label>
                    <div class="container" slot="end" no-padding no-margin>
                        <ion-button margin-end="10px" class="round" align="end" size="small">
                            <ion-icon name="remove"></ion-icon>
                        </ion-button>
                        <ion-label align="end">
                            <p align="center">{{ product.stock }}</p>
                        </ion-label>
                        <ion-button margin-start="10px" class="round" align="end" size="small">
                            <ion-icon name="add"></ion-icon>
                        </ion-button>
                    </div>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <!-- Lista de productos -->
    <ion-grid no-padding no-margin-top>
        <ion-row no-margin no-padding>
            <ion-col size="9" offset="5" no-padding>
                <ion-grid no-padding>
                    <ion-row>
                        <ion-col>
                            <ion-label color="primary" text-wrap>Total Costo:</ion-label>
                        </ion-col>
                        <ion-col align-items-end>
                            <ion-label>100</ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-label color="primary" text-wrap>Total Venta:</ion-label>
                        </ion-col>
                        <ion-col align-items-end>
                            <ion-label>100</ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-label color="primary" text-wrap>Total Ganancia</ion-label>
                        </ion-col>
                        <ion-col align-items-end>
                            <ion-label>100</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-card no-padding>
        <ion-card-header>
            <ion-card-subtitle color="primary">Forma de Pago</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content no-padding>
            <ion-grid no-padding>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-select style="min-width: 100%;" color="primary" placeholder="Forma de pago">
                                <ion-select-option value="1">Contado| 3 Partes</ion-select-option>
                                <ion-select-option value="2">Credito | 2 Partes</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-col>
                    <ion-col size="9" offset="3">
                        <ion-list>
                            <ion-item>
                                <ion-label style="font-size: 14px" color="primary">Motivo:</ion-label>
                                <ion-input></ion-input>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>

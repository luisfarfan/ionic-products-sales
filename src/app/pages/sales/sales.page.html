<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Ventas realizadas
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content no-padding>
    <!-- Lista de productos -->
    <ion-list no-padding no-margin no-lines>
        <ion-item *ngFor="let user of users" no-margin no-lines>
            <ion-avatar slot="start">
                <img [src]="user.photo">
            </ion-avatar>
            <ion-label text-wrap no-padding no-margin>
                <ion-list no-padding no-lines>
                    <ion-item no-lines>
                        <ion-label no-lines text-wrap>
                            <span style="font-size: 13px">{{ user.id }}</span>
                            <p style="font-size: 13px">{{ user.first_name }} {{ user.last_name }}</p>
                        </ion-label>
                        <ion-label no-lines text-wrap>
                            <span style="font-size: 13px">{{ date | date }}</span>
                            <p style="font-size: 13px">30</p>
                        </ion-label>
                    </ion-item>
                </ion-list>
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Resumen</ion-card-subtitle>
            <ion-card-content>
                <ion-grid no-padding>
                    <ion-row>
                        <ion-col>
                            <ion-label color="primary" text-wrap>Total Costo:</ion-label>
                        </ion-col>
                        <ion-col align-items-end>
                            <ion-label>100</ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-label color="primary" text-wrap>Total Venta:</ion-label>
                        </ion-col>
                        <ion-col align-items-end>
                            <ion-label>100</ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <ion-label color="primary" text-wrap>Total Ganancia</ion-label>
                        </ion-col>
                        <ion-col align-items-end>
                            <ion-label>100</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card-header>
    </ion-card>

    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
        <ion-fab-button>
            <ion-icon name="save"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
